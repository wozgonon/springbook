<html>
<head>
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container1 { border:2px solid #ccc; width:300px; height: 200px; }
        .container  { border:2px solid #ccc; width:300px; height: 200px; overflow-y: scroll; }
    </style>
    <script src="booking.js"></script>
    <script>
        document.onload = listBookings
    </script>

</head>
<body onload="javascript:listBookings()">

<div id="main" class="container1">

    <h2>Bookings</h2>
    <form action="/booking/create" onSubmit="javascript:listBookings()" method="POST">
        <input type="hidden" name="user" value="aUser"/>
        <p>Date:
            <input id="datePicker" type="date" name="date"/>
        <p>Note:
            <input type="textarea" name="note"/>
        <p>
            <button type="submit" value="Submit">Create</button>
    </form>

    <script>
        document.getElementById("datePicker").valueAsDate = new Date()
    </script>
</div>

<p>
    <button type="submit" onclick="javascript:listBookings()">List bookings</button>
</p>


<div id="list" class="container">
</div>

</body>
</html>
